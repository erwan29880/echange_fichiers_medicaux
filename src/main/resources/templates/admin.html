<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>


    <div class="container">
    
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Accueil<span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="/secured">Secured</a>
            <a class="nav-item nav-link" href="/admin">Admin</a>
          </div>
        </div>
      </nav>

      <h1 class="text-center">Espace admin</h1>

      <div th:if="${message} == 3">Erreur.</div>
      
      <div th:if="${message} == 1">
          <div class="row">
            <form method="POST" action="/admin">
              <div class="form-group mb-2">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group mb-2">
                <label for="inputPassword">Password :</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>

        </div>

        <div th:if="${message} == 2">

          <div class="row">
            <form method="POST" action="/filepost" enctype="multipart/form-data">
              <div class="input-group mb-3">
                <label class="input-group-text" for="file">Upload</label>
                <input type="file" class="form-control" id="file" name="file" accept=".zip, .odt">
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        
        </div>
  

      <div th:if="${message} == 4">Fichier enregistrÃ© !</div>

  </div>
</body>
</html>
